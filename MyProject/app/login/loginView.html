<body class="login-img3-body" ng-app="MyApp">
  <div class="container" ng-controller="loginController">

    <form class="login-form" >
      <div class="login-wrap">
        <p class="login-img">
          <i class="icon_lock_alt"></i>
        </p>
        <div class="input-group">
          <span class="input-group-addon">
            <i class="icon_profile"></i>
          </span>
          <input type="text" class="form-control" placeholder="Username" ng-model="loginData.userName"/>
        </div>
        <div class="input-group">
          <span class="input-group-addon">
            <i class="icon_key_alt"></i>
          </span>
          <input type="password" class="form-control" placeholder="Password" ng-model="loginData.password"/>
        </div>
        <label class="checkbox">
          <input type="checkbox" value="remember-me"/> Ghi nhớ
          <span class="pull-right">
            <a href="#"> Quên mật khẩu?</a>
          </span>
        </label>
        <button class="btn btn-primary btn-lg btn-block" type="submit">Đăng nhập</button>
        <button class="btn btn-info btn-lg btn-block" type="submit">Đăng ký</button>
      </div>
    </form>
    <div class="text-right">
      <div class="credits">

        Modify by <a href="https://www.facebook.com/anhtiephyv">Tiepnv</a>
      </div>
    </div>
  </div>
</body>
