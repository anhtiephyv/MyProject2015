<div ng-controller="userCreateController">
    <section class="panel">
        <header class="panel-heading">
          Thêm mới người dùng
        </header>

        <div class="panel-body">
            <form class="form-horizontal " method="post" enctype="multipart/form-data" name="myForm" ng-submit="AddUser()">
                <div class="form-group">
                    <label class="col-sm-3 control-label">Tên truy cập</label>
                    <div class="col-sm-6">
                        <input type="text" ng-model="User.UserName" class="form-control"  required>

                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Họ</label>
                    <div class="col-sm-6">
                        <input type="text" ng-model="User.FirstName" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Tên</label>
                    <div class="col-sm-6">                     
                            <input type="text" ng-model="User.LastName" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Email</label>
                    <div class="col-sm-6">
                        <input type="text" ng-model="User.Email" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Số điện thoại</label>
                    <div class="col-sm-6">
                        <input type="text" ng-model="User.Phone" class="form-control" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Địa chỉ</label>
                    <div class="col-sm-6">
                        <input type="text" ng-model="User.Address" class="form-control" required>
                    </div>
                </div>
                <div class="form-group">

                    <div class="col-sm-3">
                        <button title="Lưu" class="btn btn-primary btn-lg btn-block" type="submit">Lưu</button>
                    </div>
                    <div class="col-sm-3">
                        <button title="Thoát" class="btn btn-dark btn-lg btn-block" ng-click="Closemodal()" type="button">Thoát</button>
                    </div>
                </div>

            </form>
        </div>
    </section>


</div>
