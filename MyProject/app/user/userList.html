<div class="row">
    <div class="col-lg-12">
        <h3 class="page-header"><i class="fa fa-users"></i> Người dùng</h3>
        <ol class="breadcrumb">
            <li><i class="fa fa-home"></i><a href="#!/home">Trang chủ</a></li>
            <li><i class="fa fa-user"></i>Người dùng</li>
            <li><i class="fa fa-th-list"></i>Danh sách người dùng</li>
        </ol>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <table class="table table-bordered">
            <tr>
                <td><input name="all" type="checkbox" ng-click="selectAll()" /></td>
                <th style="width: 5%">ID</th>
                <th style="width:55%">Tên nhóm</th>
                <th style="width: 20%">Mô tả</th>
                <th style="width: 10%">Thao tác</th>
            </tr>
            <tr ng-repeat="item in data">
                <td><input type="checkbox" ng-model="item.checked" name="all" /></td>
                <td>{{item.ID}}</td>
                <td><a ui-sref="edit_application_group({id:item.ID})">{{item.Name}}</a></td>
                <td>
                    {{item.Description}}
                </td>
                <td>
                    <button class="btn btn-sm btn-primary" ui-sref="edit_application_group({id:item.ID})"><i class="fa fa-pencil"></i></button>
                    <button class="btn  btn-sm btn-danger" ng-click="deleteItem(item.ID)"><i class="fa fa-trash"></i></button>
                </td>
            </tr>
            <tfoot>
                <tr>
                    <td colspan="6"><span class="pull-right">Trang: {{page+1}} - Tổng số bản ghi: {{totalCount}}</span></td>
                </tr>
            </tfoot>
        </table>
    </div>
</div>
